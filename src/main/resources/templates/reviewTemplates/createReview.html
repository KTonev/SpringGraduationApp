<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create Review</title>
</head>
<body>
<h1>Create Review</h1>

<form th:action="@{/create}" method="post">
  <input type="hidden" name="thesisId" th:value="${thesisId}" />

  <input type="hidden" name="teacherId" th:value="${teacherId}" />

  <label for="content">Review Content:</label><br>
  <textarea id="content" name="content" rows="5" cols="40" required></textarea><br>

  <label for="isPositive">Is Positive:</label>
  <input type="checkbox" id="isPositive" name="isPositive" value="true"><br>

  <button type="submit">Submit Review</button>
</form>

</body>
</html>
