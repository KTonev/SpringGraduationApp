<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Edit Student</title>
</head>
<body>
  <h1>Edit Student</h1>
  <form th:action="@{/editStudent/{id}(id=${student.id})}" th:object="${student}" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
      <label for="facultyNumber">Faculty Number:</label>
      <input type="text" id="facultyNumber" th:field="*{facultyNumber}" />
    </div>
    <div>
      <button type="submit">Edit</button>
    </div>
  </form>
  <div th:if="${param.success}">
    <p>Student edited successfully!</p>
  </div>
</body>
</html>
